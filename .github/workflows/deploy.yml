name: Deploy Discord Bot

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'main.py'
      - 'requirements.txt'
      - 'Dockerfile'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Deploy to EC2
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
          set -e
          echo "ğŸš€ Starting deployment..."

          # Install dependencies if needed
          if ! command -v git &> /dev/null; then
            echo "ğŸ“¦ Installing git..."
            sudo yum update -y && sudo yum install -y git
          fi
          
          if ! command -v docker &> /dev/null; then
            echo "ğŸ³ Installing Docker..."
            sudo yum update -y && sudo yum install -y docker
            sudo systemctl enable docker
            sudo systemctl start docker
            sudo usermod -a -G docker $USER
          fi

          # Ensure Docker is running
          sudo systemctl start docker
          echo "ğŸ³ Docker status:"
          sudo systemctl status docker --no-pager -l

          # Configure git
          git config --global pull.rebase false

          # Update repository
          cd ~
          if [ -d "discord_chatbot" ]; then
            echo "ğŸ”„ Updating repository..."
            cd discord_chatbot
            git fetch origin
            git reset --hard origin/main
            git pull origin main
          else
            echo "ğŸ“¥ Cloning repository..."
            git clone https://github.com/toanpn/discord_chatbot.git
            cd discord_chatbot
          fi

          # Create environment file
          echo "âš™ï¸ Setting up environment..."
          cat > .env << 'ENDENV'
        DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}
        GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
        ENDENV

          # Stop and remove existing container
          echo "ğŸ›‘ Stopping existing container..."
          sudo docker stop discord-bot 2>/dev/null || true
          sudo docker rm discord-bot 2>/dev/null || true

          # Clean up old images to free space
          echo "ğŸ§¹ Cleaning up old images..."
          sudo docker image prune -f || true

          # Build new image with verbose output
          echo "ğŸ”¨ Building Docker image..."
          sudo docker build -t discord-bot:latest . --progress=plain --no-cache

          # Verify image was built
          echo "ğŸ” Verifying image..."
          sudo docker images | grep discord-bot

          # Run new container
          echo "â–¶ï¸ Starting new container..."
          sudo docker run -d \
            --name discord-bot \
            --restart unless-stopped \
            --env-file .env \
            discord-bot:latest

          # Wait for container to start
          sleep 5

          # Check deployment status
          echo "âœ… Checking deployment status..."
          if sudo docker ps | grep -q discord-bot; then
            echo "ğŸ‰ Deployment successful!"
            echo "ğŸ“‹ Container info:"
            sudo docker ps | grep discord-bot
            echo "ğŸ“ Recent logs:"
            sudo docker logs discord-bot --tail 10
          else
            echo "âŒ Deployment failed!"
            echo "ğŸ“ Container logs:"
            sudo docker logs discord-bot --tail 20
            echo "ğŸ“‹ All containers:"
            sudo docker ps -a
            exit 1
          fi
        ENDSSH 